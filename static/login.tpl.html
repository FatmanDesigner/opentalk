<div class="ui-login container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-4 col-md-push-4">
      <h1>LOGIN</h1>
      <div class="panel panel-default panel-dark">
        <div class="panel-body">
          <div class="form">
            <div class="form-group">
              <label for="user-id" class="control-label">User ID</label>
              <input type="text" ng-model="user_id" class="form-control" id="user-id">
            </div>
            <div class="form-group">
              <label for="username" class="control-label">Your friendly name</label>
              <input type="text" ng-model="username" class="form-control" id="username">
            </div>
            <div class="form-group">
              <button class="btn btn-success center-block" ng-click="login()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
